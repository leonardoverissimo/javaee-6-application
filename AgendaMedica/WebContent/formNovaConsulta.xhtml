<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agenda Médica</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{consulta.mensagem}"/>
		<p>
			<h:outputText value="Selecione o médico:" for="medicoSelecao"/>
			<h:selectOneMenu id="medicoSelecao" value="#{consulta.medicoId}">
				<f:selectItem itemLabel="(Medico)" itemValue="0"/>
				<f:selectItems value="#{consulta.medicosItens}" />
			</h:selectOneMenu>
		</p>
		<p>
			<h:outputText value="Selecione o paciente:" for="pacienteSelecao"/>
			<h:selectOneMenu id="pacienteSelecao" value="#{consulta.pacienteId}">
				<f:selectItem itemLabel="(Paciente)" itemValue="0"/>
				<f:selectItems value="#{consulta.pacientesItens}" />
			</h:selectOneMenu>
		</p>
		<p>
			<h:outputText value="Dia/Hora:" for="diaInput"/>
			<h:inputText id="diaInput" value="#{consulta.dia}">
				<f:convertDateTime type="both" dateStyle="short" timeStyle="short"/>
			</h:inputText>
		</p>
		
		<h:commandButton value="Marca" action="#{consulta.agenda}"/>		
	</h:form>
</h:body>
</html>
